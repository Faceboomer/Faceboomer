<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/pagcoment.css">
</head>
<body>

    <header id="pagina">Comentários</header>

    <main>
        <div class="container">
            <div class="fotoPerfil">
                <img src="data/posts/icone-perfil1.jpg">
            </div>
            <div class="comentario">
                <p>Boa tarde</p>
            </div>
            <div class="interação">
                <span>Há 2 dias</span>

                <span class="likes">Gosto</span>
                <span class="comments">Responder...</span>
            </div>
        </div>
 
        <div id="escrever">
            <div class="type-container">
                <textarea id="type-here" rows="1" placeholder="Escreve um comentário..."></textarea>
            </div>
            <!-- colocar icon de enviar -->
            <div></div>
        </div>
    </main>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/feed_resize-textarea.js"></script>
    
    <script type="text/javascript" src="js/fetch-comentarios.js"></script>
</body>
</html>
