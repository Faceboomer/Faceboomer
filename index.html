<!-- FEED do FaceBoomer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBoomer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/feed.css" />
  </head>
  <body>
    <header>FACEBOOMER</header>

    <main>
      <section id="estado">
        <div id="estado-wrapper">
          <div class="fotoPerfil">
            <img src="data/utilizador/foto-de-perfil.jpg" />
          </div>
          <span id="type-new-post" role="textbox" contenteditable="true"
            >Em que est√°s a pensar...?</span
          ><br />
        </div>
        <button class="gif">GIF</button>
        <button class="foto">FOTO</button>
        <button class="foto">Fotografia</button>
        <button class="publish">Post</button>
      </section>

      <article id="post">
        <div id="post-wrapper">
            <div class="iconePerfil">
              <img src="data/utilizador/icone-perfil.jpg" />
            </div>
            <h3 class="nome">Maria</h3>
            <div class="publicacao">
              <img src="data/utilizador/imagem-post1.jpg" />
            </div>
            <p id="gostos">20</p>
            <p id="comentarios">5</p>
        </div>
      </article>

    </main>
  </body>
</html>
