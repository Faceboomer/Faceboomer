<!-- FEED do FaceBoomer -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBoomer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/feed.css" />

    <script src="https://use.fontawesome.com/b51a055151.js"></script>
  </head>
  <body>
    <header>FACEBOOMER</header>

    <main>
      <section id="estado">
        <div id="estado-wrapper">
          <div class="fotoPerfil">
            <img src="data/utilizador/foto-de-perfil.jpg" />
          </div>
          <textarea id="type-new-post" placeholder="Em que estÃ¡s a pensar?" rows="1"></textarea
            ><br />
        </div>
        <button class="gif">GIF</button>
        <button class="foto">FOTO</button>
        <button class="foto">Fotografia</button>
        <button id="publish">Post</button>
      </section>

      <article id="post">
        <div id="post-wrapper">
            <div class="iconePerfil">
              <img src="data/posts/icone-perfil.jpg" />
            </div>
            <h3 class="nome">Maria</h3>
            <div class="publicacao">
              <img src="data/posts/imagem-post1.jpg" />
            </div>
            <i class="fa fa-thumbs-up" aria-hidden="true" style="color: #7D12FF"></i><p id="gostos">20</p>
            <i class="fa fa-comment" aria-hidden="true" style="color: #7D12FF"></i><p id="comentarios">5</p>
        </div>
      </article>

    </main>
    <section id="navbar">
      <div class="bottomnav">
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-users" aria-hidden="true"></i>
        <i class="fa fa-comments" aria-hidden="true"></i>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/post-something.js"></script>
  </body>
</html>
